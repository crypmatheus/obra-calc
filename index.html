
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ObraCalc - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    #calc-section { display: none; }
    .hidden { display: none; }
    a {
      font-size: 12px;
      text-align: center;
      display: block;
      margin-top: -5px;
      color: blue;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container" id="auth-selection">
    <h2>Bem-vindo ao ObraCalc</h2>
    <button onclick="mostrarLogin()">Login</button>
    <button onclick="mostrarCadastro()">Sign In</button>
  </div>

  <div class="container hidden" id="login-section">
    <h2>Login</h2>
    <input type="text" id="login-nome" placeholder="Nome de usuário" />
    <input type="password" id="login-senha" placeholder="Senha" />
    <a onclick="esqueciSenha()">Esqueceu a senha?</a>
    <button onclick="fazerLogin()">Entrar</button>
  </div>

  <div class="container hidden" id="cadastro-section">
    <h2>Sign In</h2>
    <input type="text" id="cadastro-nome" placeholder="Novo nome de usuário" />
    <input type="password" id="cadastro-senha" placeholder="Nova senha" />
    <button onclick="fazerCadastro()">Cadastrar</button>
  </div>

  <div class="container hidden" id="recuperar-section">
    <h2>Recuperar Senha</h2>
    <input type="text" id="recuperar-nome" placeholder="Nome de usuário" />
    <input type="password" id="nova-senha" placeholder="Nova senha" />
    <button onclick="recuperarSenha()">Salvar Nova Senha</button>
  </div>

  <div class="container hidden" id="calc-section">
    <h2 id="boas-vindas"></h2>
    <label>Escolha o tipo de obra:</label>
    <select id="tipoObra">
      <option value="terraplenagem">Terraplenagem</option>
      <option value="revestimento">Revestimento</option>
      <option value="pavimentacao">Pavimentação</option>
      <option value="reservatorio">Reservatório</option>
    </select>
    <input type="text" id="unidade" placeholder="Unidade (mm, cm, m)" />
    <button onclick="realizarCalculo()">Calcular</button>
    <pre id="resultado"></pre>
  </div>

<script>
  function mostrarLogin() {
    document.getElementById("auth-selection").classList.add("hidden");
    document.getElementById("login-section").classList.remove("hidden");
  }

  function mostrarCadastro() {
    document.getElementById("auth-selection").classList.add("hidden");
    document.getElementById("cadastro-section").classList.remove("hidden");
  }

  function esqueciSenha() {
    document.getElementById("login-section").classList.add("hidden");
    document.getElementById("recuperar-section").classList.remove("hidden");
  }

  function fazerCadastro() {
    const nome = document.getElementById("cadastro-nome").value.trim();
    const senha = document.getElementById("cadastro-senha").value.trim();
    if (!nome || !senha) return alert("Preencha todos os campos.");

    localStorage.setItem(`user_${nome}`, senha);
    alert("Usuário cadastrado com sucesso!");
    document.getElementById("cadastro-section").classList.add("hidden");
    mostrarLogin();
  }

  function fazerLogin() {
    const nome = document.getElementById("login-nome").value.trim();
    const senha = document.getElementById("login-senha").value.trim();
    const senhaSalva = localStorage.getItem(`user_${nome}`);
    if (senhaSalva === senha) {
      iniciarSessao(nome);
    } else {
      alert("Nome de usuário ou senha incorretos.");
    }
  }

  function recuperarSenha() {
    const nome = document.getElementById("recuperar-nome").value.trim();
    const novaSenha = document.getElementById("nova-senha").value.trim();
    if (!localStorage.getItem(`user_${nome}`)) return alert("Usuário não encontrado.");
    localStorage.setItem(`user_${nome}`, novaSenha);
    alert("Senha atualizada com sucesso!");
    document.getElementById("recuperar-section").classList.add("hidden");
    mostrarLogin();
  }

  function iniciarSessao(nome) {
    document.getElementById("login-section").classList.add("hidden");
    document.getElementById("calc-section").classList.remove("hidden");
    document.getElementById("boas-vindas").innerText = `Olá, ${nome}!`;
  }

  function converterParaMetros(valor, unidade) {
    switch (unidade) {
      case "mm": return valor / 1000;
      case "cm": return valor / 100;
      case "m": return valor;
      default: alert("Unidade inválida. Usando metros."); return valor;
    }
  }

  function entradaNumero(texto) {
    const valor = parseFloat(prompt(texto));
    if (isNaN(valor) || valor <= 0) throw "Valor inválido";
    return valor;
  }

  function realizarCalculo() {
    const tipo = document.getElementById("tipoObra").value;
    const unidade = document.getElementById("unidade").value.toLowerCase();
    let resultado = "";
    try {
      if (tipo === "terraplenagem" || tipo === "pavimentacao") {
        const c = converterParaMetros(entradaNumero("Comprimento:"), unidade);
        const l = converterParaMetros(entradaNumero("Largura:"), unidade);
        if (tipo === "terraplenagem") {
          const p = converterParaMetros(entradaNumero("Profundidade:"), unidade);
          resultado = `Volume: ${(c * l * p).toFixed(2)} m³`;
        } else {
          resultado = `Área: ${(c * l).toFixed(2)} m²`;
        }
      } else if (tipo === "revestimento") {
        const a = converterParaMetros(entradaNumero("Altura:"), unidade);
        const l = converterParaMetros(entradaNumero("Largura:"), unidade);
        resultado = `Área: ${(a * l).toFixed(2)} m²`;
      } else if (tipo === "reservatorio") {
        const modelo = prompt("Tipo (1=Cilíndrico, 2=Cúbico, 3=Retangular):");
        let vol = 0, nome = "";
        if (modelo === "1") {
          const r = converterParaMetros(entradaNumero("Raio:"), unidade);
          const a = converterParaMetros(entradaNumero("Altura:"), unidade);
          vol = Math.PI * r * r * a; nome = "Cilíndrico";
        } else if (modelo === "2") {
          const a = converterParaMetros(entradaNumero("Aresta:"), unidade);
          vol = a ** 3; nome = "Cúbico";
        } else if (modelo === "3") {
          const c = converterParaMetros(entradaNumero("Comprimento:"), unidade);
          const l = converterParaMetros(entradaNumero("Largura:"), unidade);
          const a = converterParaMetros(entradaNumero("Altura:"), unidade);
          vol = c * l * a; nome = "Retangular";
        } else {
          alert("Tipo inválido"); return;
        }
        resultado = `Volume (${nome}): ${vol.toFixed(2)} m³`;
      }
      document.getElementById("resultado").innerText = resultado;
    } catch {
      document.getElementById("resultado").innerText = "Erro no cálculo.";
    }
  }
</script>
</body>
</html>
